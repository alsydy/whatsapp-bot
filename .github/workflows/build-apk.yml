name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '24'
    
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    
    - name: Build frontend
      run: npm run build
    
    - name: Setup Capacitor
      run: npx cap sync android
      continue-on-error: false
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Accept Android Licenses
      run: yes | sdkmanager --licenses || true
    
    - name: Create Gradle Wrapper if needed
      working-directory: android
      run: |
        if [ ! -f "./gradlew" ]; then
          gradle wrapper --gradle-version 8.0 --distribution-type all
        fi
        chmod +x gradlew || true
    
    - name: Build APK
      working-directory: android
      run: |
        ./gradlew assembleDebug --stacktrace --info || ./gradlew assembleDebug --stacktrace
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: whatsapp-bot-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/debug/app-debug.apk
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          APK built automatically from commit ${{ github.sha }}
          
          ## Installation
          1. Download the APK file
          2. Enable "Unknown sources" in Android settings
          3. Install the APK
          
          ## Features
          - ✅ Node.js embedded
          - ✅ Works without Termux
          - ✅ Runs automatically after installation
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
