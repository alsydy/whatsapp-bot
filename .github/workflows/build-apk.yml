name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '24'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install --legacy-peer-deps
    
    - name: Build frontend
      run: npm run build
    
    - name: Setup Capacitor
      run: npx cap sync android
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Accept Android Licenses
      run: |
        yes | sdkmanager --licenses || true
        export ANDROID_HOME=$ANDROID_SDK_ROOT
    
    - name: Create Gradle Wrapper
      working-directory: android
      run: |
        # Download gradle-wrapper.jar if not exists
        if [ ! -f "./gradle/wrapper/gradle-wrapper.jar" ]; then
          curl -L -o ./gradle/wrapper/gradle-wrapper.jar https://raw.githubusercontent.com/gradle/gradle/v8.0.0/gradle/wrapper/gradle-wrapper.jar
        fi
        # Create gradlew script if not exists
        if [ ! -f "./gradlew" ]; then
          cat > ./gradlew << 'EOF'
#!/bin/sh
APP_BASE_NAME=`basename "$0"`
APP_HOME=`dirname "$0"`
CLASSPATH=$APP_HOME/gradle/wrapper/gradle-wrapper.jar
exec java -classpath "$CLASSPATH" org.gradle.wrapper.GradleWrapperMain "$@"
EOF
          chmod +x ./gradlew
        else
          chmod +x ./gradlew
        fi
    
    - name: Build APK
      working-directory: android
      env:
        ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
      run: |
        ./gradlew assembleDebug --stacktrace --no-daemon
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: whatsapp-bot-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        if-no-files-found: error
    
    - name: Create Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v1
      with:
        files: android/app/build/outputs/apk/debug/app-debug.apk
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        body: |
          APK built automatically from commit ${{ github.sha }}
          
          ## Installation
          1. Download the APK file
          2. Enable "Unknown sources" in Android settings
          3. Install the APK
          
          ## Features
          - ✅ Node.js embedded
          - ✅ Works without Termux
          - ✅ Runs automatically after installation
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
